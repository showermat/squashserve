<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<link rel="icon" href="{{icon}}">
<style>
html { height: 100%; }
</style>
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/typeahead.bundle.js"></script>
<script src="/rsrc/js/complete.js"></script>
<script src="/rsrc/js/view.js"></script>
</head>
<body data-volid="{{id}}" style="margin: 0px;">
<div id="topbar"><div id="toolbar">
	<div class="toolbar-spacer"></div>
	<a href="/" class="toolbar-button" target="_top"><i class="fa fa-lg fa-th-list" title="Library"></i></a>
	<a href="/view/{{id}}/{{home}}" class="toolbar-button" target="_top"><i class="fa fa-lg fa-home" title="Home page"></i></a>
	<a href="{{live}}" class="toolbar-button" target="_top"><i class="fa fa-lg fa-external-link" title="Original page"></i></a>
	<a href="/shuffle/{{id}}" class="toolbar-button" target="_top"><i class="fa fa-lg fa-random" title="Random page"></i></a>
	<div class="toolbar-expand"></div>
	<form id="search">
	<input id="search-input" type="search" placeholder="Search" autocomplete="off" spellcheck="false">
	<button type="submit">Go</button>
	</form>
	<div class="toolbar-spacer"></div>
	<a href="/content/{{id}}/{{member}}" class="close-button" target="_top"><img src="/rsrc/img/x.svg"></a>
</div></div>
<iframe id="page" name="page" src="/content/{{id}}/{{member}}"></iframe>
</body>
</html>
