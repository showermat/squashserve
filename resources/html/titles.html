<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<link rel="icon" href="/rsrc/img/favicon.png" sizes="16x16" type="image/png">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/"><i class="fa fa-2x fa-th-list" title="Library"></i></a>
	<a href="/view/{{id}}/{{home}}"><i class="fa fa-2x fa-home" title="Home page"></i></a>
</div>
<h1>Pages for “{{query}}” in {{title}}</h1>
<table>
%
<tr>
<td>
	<a href="{{url}}">{{title}}</a>
</td>
</tr>
%
</table>
</main>
</body>
</html>
