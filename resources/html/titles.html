<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/typeahead.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<link rel="icon" href="/rsrc/img/favicon.png" sizes="16x16" type="image/png">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/typeahead.bundle.js"></script>
<script src="/rsrc/js/complete.js"></script>
<script>$(document).ready(function() { search_setup("titles", "#search-input", "#search"); });</script>
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/"><i class="fa fa-2x fa-th-list" title="Library"></i></a>
	<a href="{{viewbase}}/{{id}}/{{home}}"><i class="fa fa-2x fa-home" title="Home page"></i></a>
</div>
<h1>Pages for “{{query}}” in {{title}}</h1>
<form id="search" data-volid="{{id}}">
<input id="search-input" type="search" placeholder="Search again" autocomplete="off" spellcheck="false">
<button type="submit">Go</button>
</form>
<table id="search-results">
%
<tr>
<td>
	<a href="{{url}}">{{title}}</a>
</td>
</tr>
%
</table>
{{#pages>1?}}
	<div id="pager">
	{{#page>1?}}
		<div class="item"><a style="" href="/titles/{{id}}?q={{queryesc}}&page=1">«</a></div>
		<div class="item"><a style="" href="/titles/{{id}}?q={{queryesc}}&page={{page-1}}">‹</a></div>
	{{/}}
	<div class="item">{{page}} / {{pages}}</div>
	{{#page<pages?}}
		<div class="item"><a style="" href="/titles/{{id}}?q={{queryesc}}&page={{page+1}}">›</a></div>
		<div class="item"><a style="" href="/titles/{{id}}?q={{queryesc}}&page={{pages}}">»</a></div>
	{{/}}
	</div>
{{/}}
</main>
</body>
</html>
