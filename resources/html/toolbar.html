<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<link rel="stylesheet" href="/rsrc/css/typeahead.css">
<link rel="stylesheet" href="/rsrc/css/toolbar.css">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/typeahead.bundle.js"></script>
<script src="/rsrc/js/complete.js"></script>
<script>$(document).ready(function() { search_setup("search", "#zsr-search-input", "#zsr-search"); });</script>
<div id="zsr-topbar"><div id="zsr-toolbar">
	<div class="zsr-toolbar-spacer"></div>
	<a href="/" class="zsr-toolbar-button" target="_top"><i class="fa fa-lg fa-th-list" title="Library"></i></a>
	<a href="/view/{{id}}/{{home}}" class="zsr-toolbar-button" target="_top"><i class="fa fa-lg fa-home" title="Home page"></i></a>
	<a href="{{live}}" class="zsr-toolbar-button" target="_top"><i class="fa fa-lg fa-external-link" title="Original page"></i></a>
	<a href="/shuffle/{{id}}" class="zsr-toolbar-button" target="_top"><i class="fa fa-lg fa-random" title="Random page"></i></a>
	<div class="zsr-toolbar-spacer"></div>
	<div class="zsr-toolbar-expand"></div>
	<form id="zsr-search" data-volid="{{id}}">
	<input id="zsr-search-input" type="search" placeholder="Search" autocomplete="off" spellcheck="false">
	<button type="submit">Go</button>
	</form>
	<div class="zsr-toolbar-spacer"></div>
	<a href="/content/{{id}}/{{member}}" class="zsr-close-button" target="_top"><img src="/rsrc/img/x.svg"></a>
</div></div>
