<!DOCTYPE html>
<html>
<head>
<title>%TITLE: %QUERY</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/typeahead.bundle.js"></script>
<script src="/rsrc/js/complete.js"></script>
<script src="/rsrc/js/search.js"></script>
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/"><i class="fa fa-2x fa-th-list" title="Library"></i></a>
	<a href="/view/%ID/%HOME"><i class="fa fa-2x fa-home" title="Home page"></i></a>
</div>
<h1>Search Results for “%QUERY” in %TITLE</h1>
<form id="search" data-volid="%ID">
<input id="search-input" type="search" placeholder="Search again" autocomplete="off" spellcheck="false">
<button type="submit">Go</button>
</form>
<table id="search-results">
%
<tr>
<td class="search-percent">%MATCH%%</td>
<td>
	<a href="%URL" class="item-title">%TITLE</a>
	<p class="search-preview">%PREVIEW</p>
</td>
</tr>
%
</table>
</main>
</body>
</html>
