<!DOCTYPE html>
<html>
<head>
<title>Preferences</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/"><i class="fa fa-2x fa-arrow-left"></i></a>
</div>
<h1>Server Preferences</h1>
<form method="get" action="/action/pref">
<table>
%
<tr>
	<td><span class="form-key">{{name}}</span></td>
	<td>
		{{#type=str?}}<input type="text" name="{{key}}" value="{{value}}" class="form-value">{{/}}
		{{#type=num?}}<input type="number" name="{{key}}" value="{{value}}" class="form-value">{{/}}
		{{#type=bool?}}<input type="hidden" name="{{key}}" value="{{value}}"><input type="checkbox" {{value=true?checked:}} onclick='this.previousSibling.value = this.checked ? "true" : "false"' class="form-value">{{/}}
	</td>
</tr>
%
</table>
<div class="form-sub">
	<span class="submit-explain">Most changes will not take effect until the application is restarted.</span>
	<span class="form-ops"><button type="submit">Submit</button></span>
</div>
</form>
</main>
</body>
</html>
