<!DOCTYPE html>
<html>
<head>
<title>Library</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="stylesheet" href="/rsrc/css/font-awesome.min.css">
<link rel="icon" href="/rsrc/img/favicon.png" sizes="16x16" type="image/png">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/typeahead.bundle.js"></script>
<script src="/rsrc/js/complete.js"></script>
<script src="/rsrc/js/home.js"></script>
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/action/refresh"><i class="fa fa-2x fa-refresh"></i></a>
	<a href="/add"><i class="fa fa-2x fa-plus"></i></a>
	<a href="/pref"><i class="fa fa-2x fa-gear"></i></a>
	<a href="/action/quit" id="quit"><i class="fa fa-2x fa-power-off"></i></a>
</div>
<h1>Library</h1>
%
<div class="category-container unloaded">
<a href="/load/%ID" class="category-title" data-catname="%ID">%NAME <img class="category-loading" src="/rsrc/img/loading.gif"></a>
%
<div class="category-container loaded">
<a href="/unload/%ID" class="category-title" data-catname="%ID">%NAME<img class="category-loading" src="/rsrc/img/loading.gif"></a>
%
<table class="volume-list">
%
<tr>
<td class="volume-icon"><img class="favicon" src="%ICON"></td>
<td class="volume-info">
	<a href="/view/%ID/%HOME" class="item-title" target="_blank">%TITLE</a>
	<span class="volume-desc">%DESCRIPTION</span>
</td>
<td class="volume-search vcenter">
	<form class="search" data-volid="%ID">
	<input class="search-input typeahead" type="search" placeholder="Search" autocomplete="off" spellcheck="false">
	<button type="submit" >Go</button>
	</form>
</td>
</tr>
%
</table>
%
</div>
%
</main>
</body>
</html>
