<html>
<head>
<title>Library</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/rsrc/css/style.css">
<link rel="icon" href="/rsrc/img/favicon.png" sizes="16x16" type="image/png">
<script src="/rsrc/js/jquery-2.1.4.min.js"></script>
<script src="/rsrc/js/home.js"></script>
</head>
<body>
<main class="normal">
<div id="utils">
	<a href="/action/refresh"><img src="/rsrc/icon/refresh.svg" alt="Refresh volumes"></a>
	<a href="/add"><img src="/rsrc/icon/add.svg" alt="Add Volume"></a>
	<a href="/pref"><img src="/rsrc/icon/prefs.svg" alt="Preferences"></a>
</div>
<h1>Library</h1>
<table id="volume-list">
%
<tr>
<td class="volume-icon"><img class="favicon" src="%ICON"></td>
<td class="volume-info">
	<a href="%VIEW" class="item-title" target="_blank">%TITLE</a>
	<span class="volume-desc">%DESCRIPTION</span>
</td>
<td class="volume-search vcenter">
	<form class="search" data-volid="%ID">
	<input class="search-input" type="search" placeholder="Search">
	<button type="submit" >Go</button>
	</form>
</td>
</tr>
%
</table>
</main>
</body>
</html>
